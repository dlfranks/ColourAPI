version: "3"
services:
  ms-sql-server:
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Pass@word"
      MSSQL_PID: Express
    ports:
      - "1433:1433"
  colour-api:
    build: .
    image: cooldeana/colourapi
    environment:
      DBServer: "ms-sql-server"
    ports:
      - "8080:80"
